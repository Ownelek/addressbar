<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function changeUrl () {
        addressbar.value = '/#/home'
      }
      function replaceUrl () {
        addressbar.value = {
          value: '/#/messages',
          replace: true
        }
      }
    </script>
    <button id="home" onClick="changeUrl()">home</button>
    <button id="messages" onClick="replaceUrl()">messages</button>
    <div id="url"></div>
    <script src="/build/addressbar.js"></script>
    <script>
      addressbar.addEventListener('change', function (event) {
        event.preventDefault();
        var url = event.target.value;
        addressbar.value = url;
        document.body.querySelector('#url').innerHTML = url;
      });
    </script>
  </body>
</html>
